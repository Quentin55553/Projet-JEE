<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Saisie des notes</title>
        <link rel="stylesheet" href="../style.css">
    </head>

    <body>
        <div class="header">
            <h2>Professeur</h2>
            <button>Déconnexion</button>
        </div>

        <h2>Saisie des notes</h2>

        <form action="/laServletCorrespondante" method="POST">
            <table>
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Note</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Dupont</td>
                        <td>Jean</td>
                        <td>
                            <label for="note1"></label>
                            <input type="number" id="note1" step="0.01" min="0" max="20" placeholder="0.00" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Martin</td>
                        <td>Clara</td>
                        <td>
                            <label for="note2"></label>
                            <input type="number" id="note2" step="0.01" min="0" max="20" placeholder="0.00" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Lefèvre</td>
                        <td>Paul</td>
                        <td>
                            <label for="note3"></label>
                            <input type="number" id="note3" step="0.01" min="0" max="20" placeholder="0.00" required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" style="text-align: center;">
                            <label for="envoyerNotes"></label><br>
                            <button type="submit" id="envoyerNotes" class="bouton-envoyer">Envoyer</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
