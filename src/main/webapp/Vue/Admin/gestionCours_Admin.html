<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Tableau des Cours</title>
        <link rel="stylesheet" href="../style.css">

    <body>

            <button>Déconnexion</button>
        </div>

        <div>

            <h2>Tableau des Cours</h2>

                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Mathématiques Avancées</td>

                        <td>
                            <button class="modifButton">Modifier</button>
                            <button class="deleteButton">Supprimer</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Physique Moderne</td>
                        <td>Prof. Martin</td>
                        <td>
                            <button class="modifButton">Modifier</button>
                            <button class="deleteButton">Supprimer</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Littérature Française</td>
                        <td>Mme. Lefèvre</td>
                        <td>
                            <button class="modifButton">Modifier</button>
                            <button class="deleteButton">Supprimer</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Informatique et Programmation</td>
                        <td>Mr. Bernard</td>
                        <td>
                            <button class="modifButton">Modifier</button>
                            <button class="deleteButton">Supprimer</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
